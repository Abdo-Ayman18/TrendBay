<section>
  <div class="container mt-5 py-5">
    <div class="row g-4">
      @for (move of moveProduct; track move.id) {
      <div class="col-md-3">
        <div class="card h-100 text-center shadow-lg">
          <img
            class="card-img-top shadow-lg"
            [src]="'//image.tmdb.org/t/p/w500' + move.backdrop_path"
            [alt]="move.title"
          />
          <div class="card-body">
            @if (move.title) {
            <h4 class="card-title py-3">{{ move.title }}</h4>
            } @else {
            <h4 class="card-title py-3">{{ move.name }}</h4>
            }
            <p class="card-text">{{ move.overview.split(" ", 18).join("") }}</p>
          </div>
        </div>
      </div>
      }
    </div>

    <hr #e />
    @defer (on viewport(e);prefetch on idle) {
    <app-recommendation></app-recommendation>
    }
  </div>
</section>
