<section>
  <div class="container mt-5 py-5">
    <div class="row g-4">
      @for (product of products; track product.id ) {
      <div class="col-md-3">
        <div class="card h-100 text-center shadow-lg">
          <img
            class="card-img-top shadow-lg h-50"
            [src]="product.image"
            [alt]="product.title"
          />
          <div class="card-body">
            <h4 class="card-title text-capitalize py-2">
              {{ product.title.split(" ", 4).join(" ") }}
            </h4>
            <h4 class="card-title py-3">
              {{ product.price }} <span class="fw-bold">EGP</span>
            </h4>

            <p class="card-text text-capitalize">
              <span class="fw-bold">category:</span>{{ product.category }}
            </p>
            <p class="card-text text-capitalize">
              <span class="fw-bold">description:</span>
              {{ product.description.split(" ", 8).join(" ") }}
            </p>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</section>
